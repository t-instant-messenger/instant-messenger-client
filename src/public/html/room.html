<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>Intstant Messager</title>
  </head>

  <body class="join">
    <div class="container" style="margin-top: 90px;">
      <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card-panel z-depth-5 join-container">
            <main class="join-main">
              <h4 class="center">TIM</h4>
              <div class="row join-main">
                <form class="col s12 m12" action="chat.html">
                  <div class="row">
                    <div class="input-field col s12 m12 form-control">
                      <i class="mdi-communication-email prefix"></i>
                      <input
                        id="room"
                        name="room"
                        type="text"
                        class="validate"
                      />
                      <label for="room">Room Name</label>
                    </div>
                    <div class="input-field col s12 m12 form-control">
                      <i class="mdi-action-account-circle prefix"></i>
                      <input
                        id="room-key"
                        name="room-key"
                        type="text"
                        class="validate"
                      />
                      <label for="room-key">Room Key</label>
                    </div>

                    <div class="input-field col s12 m12 form-control">
                      <i class="fa material-icons prefix">language</i>
                      <select id="lang" name="lang">
                        <option value="en">English</option>

                        <option value="es">Spanish</option>
                        <option value="pt">Portugal</option>
                        <option value="zh">Chinese</option>
                        <option value="th">Thai</option>
                      </select>
                      <label for="lang">Select a language</label>
                    </div>
                  </div>
                  <button
                    id="join-chat"
                    class="btn waves-effect waves-light center"
                    type="submit"
                    name="action"
                  >
                    Join Chat
                    <i class="fa fa-sign-in right"></i>
                  </button>
                </form>
              </div>
            </main>

            <!--row-->
          </div>
          <!--card-->
        </div>
        <!--col-->
      </div>
      <!--row-->
    </div>
    <!--container-->

    <script type="text/javascript" src="../js/materialize.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems);
      });
    </script>
  </body>
</html>
