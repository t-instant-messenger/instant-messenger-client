<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="../css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="../styles.css" />

    <title>Translate Messenger</title>
  </head>
  <body class="chat">
    <header>
      <div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper" id="nav">
            <a href="#!" class="brand-logo left">Translate Messenger</a>
            <ul class="right">
              <li>
                <a
                  id="leave-room"
                  href="../index.html"
                  class="waves-effect waves-light btn leave-room"
                  >Leave Room</a
                >
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
        <div class="switch">
          <label>
            <span id="orignal-lang"></span>
            <input id="translate-switch" type="checkbox" checked />
            <span class="lever"></span>
            <span id="translate">translate</span>
          </label>
        </div>
      </div>
      <div class="chat-messages"></div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button
          id="send"
          class="btn-large waves-effect waves-light col s2 right"
          type="submit"
          name="action"
        >
          Send
          <i class="material-icons">send</i>
        </button>
      </form>
    </div>

    <script type="text/javascript" src="../js/materialize.min.js"></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="../chat.js"></script>
  </body>
</html>
